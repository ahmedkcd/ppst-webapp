{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="{% static 'basic/styles.css' %}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <h2>Log In</h2>
    </div>
    <div class="login-container">
      <form method="post">
        {% csrf_token %}

        <div class="input-group">
          <label for="username">Username/Email</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        {% if messages %}
        <ul>
          {% for message in messages %}
          <li class="error-message">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}

        <button type="submit">Sign In</button>
        <p class="forgot-password">Forgot password? Call 1-800-FORGOT</p>
      </form>
    </div>

    <script>
      function clearErrorMessage() {
        var errorMessages = document.querySelectorAll(".error-message");
        errorMessages.forEach(function (message) {
          message.remove();
        });
      }

      // Attach event listeners to input fields
      document.addEventListener("DOMContentLoaded", function () {
        var usernameField = document.getElementById("username");
        var passwordField = document.getElementById("password");

        if (usernameField && passwordField) {
          usernameField.addEventListener("input", clearErrorMessage);
          passwordField.addEventListener("input", clearErrorMessage);
        }
      });
    </script>
  </body>
</html>
