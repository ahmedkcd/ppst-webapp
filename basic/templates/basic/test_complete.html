{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Complete</title>
    <link rel="stylesheet" href="{% static 'basic/stylesTest.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: #f7ecfc;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #222;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .message {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 1.1rem;
        }

        .exit-btn {
            padding: 12px 24px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .exit-btn:hover {
            background-color: #574b90;
        }
    </style>
</head>

<body>

    <div class="header">Test has been successfully completed</div>

    <div class="message">
        <p>You have successfully completed the test.</p>
        <p>Your results have been sent to your doctor.</p>
        <p style="margin-top: 40px; font-size: 1.1rem;">You may now close this window.</p>
    </div>


</body>

</html>
