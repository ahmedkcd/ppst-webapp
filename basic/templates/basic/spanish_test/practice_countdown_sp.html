<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva de la Prueba de Práctica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #5e4b8b;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
    <script>
        let countdown = 3;

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                countdownElement.innerText = `Comenzando la Prueba de Estímulos de Práctica en ${countdown}...`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    const testId = new URLSearchParams(window.location.search).get("test_id");
                    window.location.href = `/basic/practice-test-sp/?test_id=${testId}`;
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</head>

<body>
    <div class="audio-player">
        <audio controls autoplay>
            <source src="{% static 'basic/spanish/PPST_PracticeCountdownFinal.mp3' %}" type="audio/mpeg">
            Your browser does not support this audio file.
        </audio>
    </div>
    <h1 id="countdown">Comenzando la Prueba de Estímulos de Práctica en 3...</h1>
</body>

</html>
