<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard - Generate Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            width: 100%;
            text-align: center;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #1abc9c;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-generate {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-generate:hover {
            background: #16a085;
        }

        pre {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Doctor's Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Generate Test</a>
        <a href="#">Patient Records</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Generate a Test</h1>

        <div class="card">
            <label for="age">Enter Patient Age:</label>
            <input type="number" id="age" class="form-control" placeholder="Enter age">
            <label for="language">Select Language:</label>
            <select id="language" class="form-control">
                <option value="en">English</option>
                <option value="sp">Spanish</option>
            </select>
            <button class="btn btn-generate mt-3" onclick="generateTest()">Generate</button>
        </div>

        <div class="card">
            <h2>Test Response</h2>
            <pre id="result">No test generated yet.</pre>
        </div>
    </div>
</div>

<script>
    function generateTest() {
        const age = document.getElementById("age").value;
        if (!age) {
            alert("Please enter an age");
            return;
        }
        const language = document.getElementById("language").value;

        fetch(`/basic/generate-test/?age=${age}&language=${language}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error("Error:", error));
    }
</script>

</body>

</html>
