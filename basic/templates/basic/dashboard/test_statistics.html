{% extends 'basic/dashboard/base.html' %}
{% block title %} Test Statistics {% endblock %}

{% block content %}
<style>
    .dashboard-container {
        padding: 20px;
        font-family: 'Poppins', sans-serif;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .chart-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .chart-box {
        flex: 1 1 300px;
        max-width: 500px;
        padding: 10px;
    }

    canvas {
        width: 100% !important;
        height: auto !important;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
            text-align: center;
        }
    }
</style>

<div class="dashboard-container">
    <h1>Test Statistics for Test ID: {{ test_id }}</h1>
    <div class="chart-wrapper">
        <div class="chart-box">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="statisticsChart"></canvas>
        </div>
    </div>
</div>

<script>
    const chartData = {{ chart_data|safe }};
    const ctx = document.getElementById('statisticsChart').getContext('2d');
    const statisticsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartData.labels,
            datasets: [{
                label: 'Average Latencies (ms)',
                data: chartData.values,
                backgroundColor: 'rgba(128, 0, 128, 0.2)',
                borderColor: 'rgba(128, 0, 128, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                datalabels: {
                    color: 'black',
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    formatter: (value) => value % 1 === 0 ? value : value.toFixed(2) + " ms"
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Milliseconds'
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });

    const pieChartData = {{ pie_chart_data|safe }};
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: pieChartData.labels,
            datasets: [{
                data: pieChartData.values,
                backgroundColor: ['rgba(128, 0, 128, 0.2)', 'rgba(255, 0, 0, 0.2)'],
                borderColor: ['rgba(128, 0, 128, 1)', 'rgba(255, 0, 0, 1)'],
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                datalabels: {
                    color: 'black',
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    formatter: function (value, ctx) {
                        const total = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                        return `${value}/${total} ${ctx.chart.data.labels[ctx.dataIndex]}`;
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
</script>
{% endblock %}
