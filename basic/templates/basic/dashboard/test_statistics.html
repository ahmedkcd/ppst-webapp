{% extends 'basic/dashboard/base.html' %}

{% block title %}Test Statistics{% endblock %}

{% block content %}
<div class="dashboard-container p-6">
    <h1 class="text-3xl font-bold mb-6">Test Statistics for Test ID: {{ test_id }}</h1>

    <div class="flex flex-wrap justify-center gap-8">
        <!-- Pie Chart -->
        <div class="w-full md:w-1/3 flex justify-center">
            <canvas id="pieChart" class="max-w-full h-auto"></canvas>
        </div>

        <!-- Bar Chart -->
        <div class="w-full md:w-2/3 flex justify-center">
            <canvas id="statisticsChart" class="max-w-full h-auto"></canvas>
        </div>
    </div>
</div>

<!-- Load Chart.js and plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Parse Django-passed JSON safely
    const chartData = JSON.parse('{{ chart_data|escapejs }}');
    const pieChartData = JSON.parse('{{ pie_chart_data|escapejs }}');

    // Bar Chart (Latencies)
    const ctx = document.getElementById('statisticsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartData.labels,
            datasets: [{
                label: 'Average Latencies (ms)',
                data: chartData.values,
                backgroundColor: 'rgba(128, 0, 128, 0.2)',
                borderColor: 'rgba(128, 0, 128, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                datalabels: {
                    display: true,
                    color: 'black',
                    font: {
                        size: 14,
                        family: 'Arial',
                        weight: 'bold'
                    },
                    formatter: function(value) {
                        return value % 1 === 0 ? value.toFixed(0) + ' ms' : value.toFixed(2) + ' ms';
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Milliseconds'
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });

    // Pie Chart (Distribution)
    const filteredValues = [];
    const filteredLabels = [];
    const filteredColors = [];
    const pieColors = ['rgba(128, 0, 128, 0.5)', 'rgba(255, 0, 0, 0.5)'];

    const total = pieChartData.values.reduce((a, b) => a + b, 0);

    for (let i = 0; i < pieChartData.values.length; i++) {
        if (pieChartData.values[i] > 0) {
            filteredValues.push(pieChartData.values[i]);
            filteredLabels.push(pieChartData.labels[i]);
            filteredColors.push(pieColors[i % pieColors.length]);
        }
    }

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: filteredLabels,
            datasets: [{
                data: filteredValues,
                backgroundColor: filteredColors,
                borderColor: ['rgba(128, 0, 128, 1)', 'rgba(255, 0, 0, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom' },
                datalabels: {
                    display: true,
                    color: 'black',
                    font: {
                        size: 14,
                        weight: 'bold'
                    },
                    formatter: function(value, context) {
                        const label = context.chart.data.labels[context.dataIndex];
                        return `${value}/${total} ${label}`;
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
});
</script>
{% endblock %}
