{% extends 'basic/base.html' %} 

{% block title %}New Test{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
   

    .main-content {
        flex: 1;
        padding: 40px;
        overflow-y: auto;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .btn-generate {
        background: #6c5ce7;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn-generate:hover {
        background: #d0bcff;
    }

    pre {
        background: #ecf0f1;
        padding: 10px;
        border-radius: 5px;
    }

    .custom-toast {
        position: fixed;
        bottom: 100%;
        left: 53%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.4s ease, bottom 0.4s ease;
        z-index: 9999;
        font-size: 14px;
    }

    .custom-toast.show {
        opacity: 1;
        bottom: 10px;
    }
</style>
</head>

<body>

<div class="dashboard-container">



<!-- Main Content -->
<div class="main-content">
    <h1>Generate a Test</h1>

    <div class="card">
        <label for="age">Enter Patient Age:</label>
        <input type="number" id="age" class="form-control" placeholder="Enter age">
        <label for="language">Select Language:</label>
        <select id="language" class="form-control">
            <option value="en">English</option>
            <option value="sp">Spanish</option>
        </select>
        <button class="btn btn-generate mt-3" onclick="generateTest()">Generate</button>
    </div>

    <div class="card">
        <h2>Test Response</h2>
        <pre id="result">No test generated yet.</pre>
    
        <div class="d-flex gap-2 mt-2">
            <button class="btn btn-secondary flex-fill" onclick="copyToClipboard()">Copy Link</button>
            
        </div>
    </div>
    
</div>
</div>

<script>
function generateTest() {
    const age = document.getElementById("age").value;
    if (!age) {
        alert("Please enter an age");
        return;
    }
    const language = document.getElementById("language").value;

    fetch(`/basic/generate-test/?age=${age}&language=${language}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error("Error:", error));
}
function copyToClipboard() {
    const resultText = document.getElementById("result").textContent;
    try {
        const json = JSON.parse(resultText);
        const link = json.link;
        navigator.clipboard.writeText(link).then(() => {
            showToast("Link copied to clipboard!");
        });
    } catch (e) {
        console.error("Invalid JSON:", e);
        showToast("Failed to copy: Link is invalid");
    }
}



function showToast(message) {
    const toast = document.createElement("div");
    toast.className = "custom-toast";
    toast.textContent = message;
    document.body.appendChild(toast);

   
    setTimeout(() => toast.classList.add("show"), 100);

    
    setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => document.body.removeChild(toast), 500);
    }, 2500);
}

</script>
{% endblock %}
