{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">+</div>
        <ul>
            <li><a href="#"><i class="fas fa-plus-circle"></i> Create New Test</a></li>
            <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Results</a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i> Statistics</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h2>Dashboard</h2>
            <div class="user-settings">
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
                <div class="user-icon">{{ doctor_name.0|upper }}</div>
                <a href="{% url 'basic:logout' %}" class="logout-button">Logout</a>


            </div>
        </header>
        <div class="dashboard-container">
            <h2>Welcome, Dr. {{ doctor_name }}!</h2>
            <p>Quick Overview of Test</p>
            <ul>
                <li>Active Tests: X</li>
                <li>Pending Results: X</li>
                <li>Completed Tests: X</li>
            </ul>
        </div>
    </div>
</body>
</html>
